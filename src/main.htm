<html
    window-width="1200dip"
    window-height="400dip"
    window-frame="standard"
>
<head>
<title>src/main.htm</title>

<style>

@import url(../node_modules/sciter-logger/src/logger.css);
@import url(../css/dark2.css);
@import url(../css/ripple.css);

</style>

<script type="module">

import Logger from "../node_modules/sciter-logger/src/logger.js";
import Utils from "../node_modules/sciter-utils/src/utils.js";

// capture unhandled exceptions
Logger.capture();

// initialize logger
Logger.init();

// attach logger to console
Logger.attach();

document.on("ready", () => {
    // redirect logger output to plaintext
    Logger.plaintext(document.$("plaintext#logger"));

    // close window on escape key press
    Utils.closeWindowOnEscape(Window.this);

    console.log("Sandbox started, Enjoy!");
    console.log("Update the source code of this file and the result will be automatically refreshed.");
});

</script>

</head>
<body>
    <h1>Welcome to sciter</h1>
    <section>
            <form>
                <header>
                    <h2>Form title</h2>
                </header>
                <label for="input1">Input label:</label>
                <input type="text" id="input1" name="input1" size="20" placeholder="Input1">
                <label for="select1">Select label:</label>
                <select id="select1">
                    <option value="option1">option1</option>
                    <option value="option2">option2</option>
                </select>
                <label for="textarea1">Textarea label:</label>
                <textarea id="textarea1"></textarea>
                <button type="submit" class="ripple ripple-1">Submit</button>
            </form>
    </section>
<div>
    <button> Nothing but a button </button>
    <span id="dialog-result">Your answer: other</span>
</div>
<pre>
    <code>// This logs a message to the console and check out the scrollbar.<br>console.log('Hello, world!')</code>
</pre>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Godzilla</td>
            <td>2</td>
            <td>$299.99</td>
        </tr>
        <tr>
            <td>Mozilla</td>
            <td>10</td>
            <td>$100,000.00</td>
        </tr>
        <tr>
            <td>Quesadilla</td>
            <td>1</td>
            <td>$2.22</td>
        </tr>
    </tbody>
</table>
<plaintext #logger readonly />
</body>

</html>
